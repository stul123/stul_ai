    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <title>stul нейронки</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">

<body>
    <main>
        <div class="main_con rounded-4 shadow">
            <div class="main_top">
                <div class="btn-group dropleft">
                    <button type="button" class="btn btn-primary btn-sm chat_list_btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        chats
                    </button>
                    <button type="button" class="btn btn-success btn-sm" id="creat_chat" title="создать чат">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                        </svg>
                    </button>
                    <div class="dropdown-menu chats_list" x-placement="right-start"></div>
                </div>
                <div class="info_block">
                    <p class="ai">chatGPT</p>
                    <p class="stul">&ensp;|&ensp;</p>
                    <p class="id" title="id чата в котором находишься">id: -</p>
                </div>
                <label for="ai_chose" onclick="toggleAI()">
                    <input type="checkbox" id="ai_chose" checked data-toggle="toggle" data-on="chatGPT" data-off="midjourney" data-onstyle="primary" data-height="30" data-offstyle="danger">
                </label>
            </div>
            <div class="text_main_block">
                <div class="present">
                    <img src="./fav/favicon.ico" alt="stul">
                    <h2>- поможет</h2>
                </div>
                <p>сайт в бете, по проблемам пишите </p>
            </div>
            <div class="loader_block"></div>
            <iframe name="votar" style="display:none;"></iframe>
            <form class="main_input" target="votar">
                <textarea type="text" class="form-control" id="q_input" autocomplete="off" autofocus placeholder="Че скажешь stul'у AI?"></textarea>
                <button class="btn btn-primary" id="start_q" type="submit">▶</button>
            </form>
        </div>
    </main>
    <div class="show-photo"><img></div>
    <div class="show-photo-bg none"></div>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
